<!DOCTYPE html>

	<head>

		<title>CSS内嵌字体</title>

			@font-face {
				font-family: 'testFont';
				src: url("font2/base64.eot");
				src: url("font2/base64.eot?#iefix") format("embedded-opentype")
			}
			@font-face {
				font-family: 'testFont';
				src: url(data:application/x-font-ttf;charset=utf-8;base64,AAEAAAA............................LA) format("woff");

			}
			span{
				font-family: testFont;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<span>&#xe619</span>
